<div [ngClass]="{'wrapper' : !state, 'alarm' : state }">
    <div class="title">
        <h1 class="ion-text-center">ДНЕЙ БЕЗ ИНЦИНДЕНТА</h1>
    </div>
    <main class="amount">
        <div class="counter">
            <h1>{{count}}</h1>
        </div>
        <div class="container">
            <span [ngClass]="{'disabled' : siren}" class="btn" (click)="alarm()"></span>
        </div>
    </main>
</div>
